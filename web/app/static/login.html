<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<link type="text/css" href="css/style.css" rel="stylesheet" />
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.flot.min.js"></script>
<script src="js/jquery.flot.time.min.js"></script>
<script src="js/jquery.flot.crosshair.min.js"></script>
<script src="js/jquery.flot.selection.min.js"></script>
<script type="text/javascript">
$(function(){
    document.cookie="user="; 
	$("#userSubmit").bind('click',submitForm);
    document.onkeydown=function(event){ 
        e = event ? event :(window.event ? window.event : null); 
        if(e.keyCode==13){
            submitForm();
        } 
    } 
    function submitForm(){
        var errInfo;
        var name = $("#user").val();
        var pwd = $("#pwd").val();
        if(name==""){
            errInfo = "Please enter your username";
        }else if(pwd==""){
            errInfo = "Please enter your password";
        }
        if(errInfo != null){
            $("#loginErr_msg").text(errInfo);
            return;
        }
        $("#loginErr_msg").text("");
        $.ajax({
            url:'/login',
            type:'post',
            data:{user:name,password:pwd},
            success:function(){
                window.location.href="/index.html";
                document.cookie="user="+name; 
            },
            error:function(data){
                $("#loginErr_msg").text(data.responseText);
            }
        });
    }
});
</script>
</head>
<body class="login_body">
<div class="main_login">
    <div class ="login_div">
        <div class="login_form">
            <form id="loginForm">
                <div class = "login_info">
                    <input type="text" id="user" name="userName" class="login_input" placeholder="User"/>
                </div>
                <div class = "login_info">
                    <input type="password" id="pwd" name="password" class="login_input" placeholder="Password"/>
                </div>
                <div id="loginErr_msg" class="errorMessage"></div>
                <div class = "login_btn">
                    <span class="buttoncss" id="userSubmit">Login</span>
                </div>
            </form>
        </div>
</div>
</body>
</html>
